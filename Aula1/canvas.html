<canvas id="tela" width="600" height="400"></canvas>

<script>

var tela = document.getElementById("tela");

var c = tela.getContext("2d");

c.fillStyle = "green";
c.fillRect(0,0,200,400);


c.fillStyle = "red";
c.fillRect(400,0,200,400);

c.fillStyle = "blue";
c.beginPath();
c.moveTo(300,200);
c.lineTo(200,0);
c.lineTo(400,0);
c.fill();


c.fillStyle = "gold";
c.beginPath();
c.arc(300,200,50,0,2*3.1415);
c.fill();
